<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">ðŸŽ¬ Movie Recommendation System</h1>

    <form method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="user_id" class="form-label">Enter User ID (1-943)</label>
            <input type="text" class="form-control" id="user_id" name="user_id" placeholder="e.g. 10" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
    </form>

    {% if error %}
        <div class="alert alert-danger mt-4">{{ error }}</div>
    {% endif %}

    {% if recommendations %}
        <h3 class="mt-5 mb-3">Top 10 Recommendations</h3>
        <ul class="list-group">
            {% for movie_id, rating in recommendations %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ movie_titles[movie_id] }}
                    <span class="badge bg-success rounded-pill">Predicted: {{ "%.2f"|format(rating) }}</span>
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="text-center mt-5">
        <a href="/metrics" class="btn btn-outline-secondary">ðŸ“Š View Model Metrics</a>
    </div>
</div>

</body>
</html>
